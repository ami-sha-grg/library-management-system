<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="admin-login.css">
</head>
<body>
    <div class="container">
        <div class="background-shape"></div>
        <div class="login-container">
            <form class="login-form">
                <h1>Admin</h1>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="email" id="username" name="username" placeholder="admin@librarianpro.io" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••••••" required>
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
                <div class="divider">or</div>
                <button type="button" class="btn-secondary">Create account</button>
            </form>
        </div>
        <div class="illustration">
            <img src="library-illustration.png" alt="Student in library">
        </div>
    </div>
</body>
</html>
